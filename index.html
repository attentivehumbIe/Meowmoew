<body>
  <div class="container">

        <!-- Вопрос 2 -->
        <div class="question" id="question-2">

          <p>Где тут Майот?</p>
          <div class="options">
            <img src="https://avatars.yandex.net/get-music-user-playlist/1415536/3339650.jpg" onclick="checkAnswer(this, true)">

        </div>

        <!-- Вопрос 4 -->
        <div class="question" id="question-4">
          <p>Где тут волейбол?</p>
          <div class="options">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Volleyball_-_cropped.jpg/800px-Volleyball_-_cropped.jpg" onclick="checkAnswer(this, true)">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Football_in_France_%28cropped%29.jpg/800px-Football_in_France_%28cropped%29.jpg" onclick="checkAnswer(this, false)">

          <p>Вот эти все правильные ответы ассоциируются у меня с тобой. Мне нравятся твои вкусы, и я уважаю их, как и тебя саму. Люблю тебя, котёночек мой ❤️</p>
